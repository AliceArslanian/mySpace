<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Space App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text-light">
      <h1 style="text-align: center">Welcome to SpaceX info application</h1>
      <p>This Site will give you some insights about SpaceX flights.</p>
      <div id="history_section">
        Are you interested in our history? You could click on the button to read
        more details.
        <button id="history_button" class="btn btn-secondary">Click me</button>
      </div>
      <div id="history"></div>
      <div class="row" id="crew_section">
        <div class="col">Number of the active crew members:</div>
        <div class="col " id="crew" ></div>
        <div class="col"><button id="crew_button" class="btn btn-secondary">Calculate</button></div>
      </div>
      <div id="number_of_capsules">Number Of capsules is:</div>
      <div id="status_of_capsules">Each status:</div>
    </div>
  </body>
  <script src="data.js"></script>
</html>
